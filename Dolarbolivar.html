<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Calculadora Dólar a Bolívar</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

  body {
    background: #f0f4ff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .calculator-container {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 84, 255, 0.15);
    width: 320px;
    padding: 30px 25px 40px;
    text-align: center;
  }

  .logo-box {
    border: 3px solid #2063f6;
    border-radius: 20px;
    padding: 15px;
    width: 90px;
    margin: 0 auto 25px;
    box-shadow: 0 0 20px rgba(32, 99, 246, 0.3);
    color: #2063f6;
    font-weight: 700;
    font-size: 20px;
    line-height: 1.2;
  }

  .logo-box img {
    display: block;
    margin: 0 auto 5px;
    max-width: 60px;
  }

  .inputs-wrapper {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
  }

  .input-group {
    flex: 1;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(32, 99, 246, 0.2);
    font-weight: 700;
    font-size: 18px;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  .input-group.dollar {
    background: #fff;
    color: #111;
    box-shadow:
      0 8px 20px rgba(0, 0, 0, 0.08),
      inset 0 0 8px #dde6f9;
  }

  .input-group.bolivar {
    background: #2063f6;
    color: #cce1ff;
    box-shadow:
      0 8px 20px rgba(32, 99, 246, 0.5),
      inset 0 0 15px #3a87ff;
  }

  .input-group span {
    padding: 1 15px;
    user-select: none;
  }

  .input-group span.symbol {
    font-size: 22px;
  }

  .input-group input {
    border: none;
    outline: none;
    font-weight: 900;
    font-size: 20px;
    background: transparent;
    color: inherit;
    padding: 20px 10px;
    flex: 1;
  }

  /* Input azul no editable */
  .input-group.bolivar input {
    cursor: default;
  }

  .description {
    font-weight: 500;
    color: #3a3a3a;
    font-size: 15px;
    margin-bottom: 30px;
    user-select: none;
  }

  .btn-whatsapp {
    background: #25d366;
    color: white;
    font-weight: 700;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 15px 0;
    width: 100%;
    cursor: pointer;
    box-shadow:
      0 8px 20px rgba(37, 211, 102, 0.5),
      inset 0 -3px 15px #1faa4a;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-whatsapp:hover {
    background: #1ebc57;
    box-shadow:
      0 10px 25px rgba(30, 188, 87, 0.7),
      inset 0 -5px 20px #168d3a;
  }
  
  
      /* Estilos para el botón */
        .btn-salir {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Para que parezca un botón */
            display: inline-block;
        }

        .btn-salir:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
    
    

<div class="calculator-container"
 role="main" aria-label="Calculadora dólar a bolívar">
 
   <a href="index.html" class="btn-salir">Salir al Menú</a>
 <br>
 <br>
 
 
  <div class="logo-box" aria-label="Logo BCV">
    <img src="img/dolar.jpeg" alt="Logo BCV" />
    
  </div>

  <div class="inputs-wrapper">
    <div class="input-group dollar" aria-label="Cantidad en dólares">
      <span class="symbol" aria-hidden="true">$</span>
      <input 
        type="number" 
        id="dolarInput" 
        placeholder="Dólar" 
        min="0" step="0.01" 
        aria-describedby="dolarDesc"
      />
    </div>
    <div class="input-group bolivar" aria-label="Resultado en bolívares">
      <span class="symbol" aria-hidden="true"></span>
      <input 
        type="text" 
        id="bolivarInput" 
        placeholder="Bolívar" 
        readonly 
        aria-readonly="true" 
        tabindex="-1"
      />
    </div>
  </div>

  <p class="description" id="dolarDesc">
    Coloca tu cantidad en dólares y tendrás el resultado en bolívares automáticamente
  </p>

  <button class="btn-whatsapp" id="sendWhatsappBtn" aria-label="Enviar resultado por WhatsApp">
    Enviar por WhatsApp
  </button>
</div>

<script>
  // Tipo de cambio fijo para demo. Puedes cambiarlo o hacer dinámico.
  const TIPO_CAMBIO = 96.85; // Precio del dólar oficial  1 USD = 96.85 Bs

  const dolarInput = document.getElementById('dolarInput');
  const bolivarInput = document.getElementById('bolivarInput');
  const sendBtn = document.getElementById('sendWhatsappBtn');

  // Función para formatear número a moneda local (bolívares)
  function formatearBolivares(valor) {
    return Number(valor).toLocaleString('es-VE', {
      style: 'currency',
      currency: 'VES',
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  }

  // Calcular bolívares automáticamente al escribir dólares
  dolarInput.addEventListener('input', () => {
    const dolar = parseFloat(dolarInput.value);
    if (!isNaN(dolar) && dolar >= 0) {
      const bolivares = dolar * TIPO_CAMBIO;
      bolivarInput.value = formatearBolivares(bolivares);
    } else {
      bolivarInput.value = '';
    }
  });

  // Enviar mensaje por WhatsApp con el resultado
  sendBtn.addEventListener('click', () => {
    const dolar = parseFloat(dolarInput.value);
    if (isNaN(dolar) || dolar <= 0) {
      alert('Por favor, ingresa una cantidad válida en dólares.');
      dolarInput.focus();
      return;
    }
    const bolivares = dolar * TIPO_CAMBIO;
    const mensaje = `Hola,al cambio es ${dolar.toFixed(2)} USD a ${formatearBolivares(bolivares)} Bs.`;
    const urlWhatsapp = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
    window.open(urlWhatsapp, '_blank');
  });
</script>

</body>
</html>
