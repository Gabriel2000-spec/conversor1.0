<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario Mes Actual 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 400px;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .calendar {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-header button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .calendar-header button:hover {
      background-color: #0056b3;
    }
    .month-year {
      font-size: 1.2em;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 8px 0;
      border: 1px solid #ddd;
      height: 38px;
      vertical-align: middle;
      font-size: 14px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .holiday {
      background-color: #ffcccc;
      color: #a00;
      font-weight: bold;
    }
    .bank-day {
      background-color: #ccffcc;
      color: #060;
    }
    .weekend {
      background-color: #eee;
      color: #999;
    }
    .legend {
      margin-top: 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-around;
    }
    .legend div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }
    .holiday-box {
      background-color: #ffcccc;
      border: 1px solid #a00;
    }
    .bank-day-box {
      background-color: #ccffcc;
      border: 1px solid #060;
    }
    .weekend-box {
      background-color: #eee;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <h1>Calendario 2025</h1>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <div class="month-year" id="monthYear"></div>
      <button id="nextMonth">&gt;</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Dom</th>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mié</th>
          <th>Jue</th>
          <th>Vie</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <div class="legend">
    <div><span class="holiday-box"></span> Feriado</div>
    <div><span class="bank-day-box"></span> Actividad Bancaria</div>
    <div><span class="weekend-box"></span> Fin de Semana</div>
  </div>

  <script>
    const holidays = [
      '01-01', // Año Nuevo
      '02-05', // 
      '07-24', // Natalicio de Simón Bolivar 
      
      '05-01', // 
      '09-16', // 
      '11-02', // 
      '11-20', // 
      '12-25'  // 
    ];

    function isHoliday(date) {
      const mmdd = (date.getMonth() + 1).toString().padStart(2, '0') + '-' + date.getDate().toString().padStart(2, '0');
      return holidays.includes(mmdd);
    }

    function isWeekend(date) {
      const day = date.getDay();
      return day === 0 || day === 6;
    }

    function isBankDay(date) {
      return !isWeekend(date) && !isHoliday(date);
    }

    const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

    let currentYear = 2025;
    let currentMonth = new Date().getMonth(); // Mes actual automático

    const monthYearElem = document.getElementById('monthYear');
    const calendarBody = document.getElementById('calendarBody');
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');

    function renderCalendar(year, month) {
      monthYearElem.textContent = monthNames[month] + ' ' + year;
      calendarBody.innerHTML = '';

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startDayOfWeek = firstDay.getDay();

      let row = document.createElement('tr');

      // Espacios vacíos antes del primer día
      for(let i = 0; i < startDayOfWeek; i++) {
        const td = document.createElement('td');
        row.appendChild(td);
      }

      for(let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const td = document.createElement('td');
        td.textContent = day;

        if(isHoliday(date)) {
          td.classList.add('holiday');
          td.title = "Feriado";
        } else if (isWeekend(date)) {
          td.classList.add('weekend');
          td.title = "Fin de Semana";
        } else {
          td.classList.add('bank-day');
          td.title = "Día Bancario";
        }

        row.appendChild(td);

        if(date.getDay() === 6 && day !== daysInMonth) {
          calendarBody.appendChild(row);
          row = document.createElement('tr');
        }
      }

      // Completar la última fila con celdas vacías si es necesario
      const lastDayOfWeek = lastDay.getDay();
      for(let i = lastDayOfWeek + 1; i <= 6; i++) {
        const td = document.createElement('td');
        row.appendChild(td);
      }
      calendarBody.appendChild(row);
    }

    prevBtn.addEventListener('click', () => {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      renderCalendar(currentYear, currentMonth);
    });

    nextBtn.addEventListener('click', () => {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      renderCalendar(currentYear, currentMonth);
    });

    // Renderizar mes actual (automático en 2025)
    if (new Date().getFullYear() === 2025) {
      currentMonth = new Date().getMonth();
    } else { // Si no es 2025, mostrar enero de 2025 por defecto
      currentMonth = 0;
      currentYear = 2025;
    }
    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
