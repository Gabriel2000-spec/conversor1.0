  .item {

  }
  
  
  #addTextBtn {
    background-color: #4CAF50; /* Verde */
    color: white; /* Texto blanco */
    border: none; /* Sin borde */
    padding: 12px 24px; /* Espaciado interno */
    font-size: 16px; /* Tamaño de fuente */
    border-radius: 5px; /* Bordes redondeados */
    cursor: pointer; /* Cambia el cursor al pasar por encima */

}

}

#addTextBtn:active {

<body>
    
      
    
    
    
    


  <div class="welcome">
        <h1>Chat-Conver</h1>
        <p>¡Ahora podras enviar mensaje para más información !</p>
    </div>
<h5>Foto de perfil  </h5>
<input type="file" id="profilePhotoInput" accept="image/*" style="display:none" />
<img class="profile-pic" id="profilePhoto" src="https://via.placeholder.com/150" alt="Foto de perfil" title="Click para cambiar foto" />
<center>
<h3>Escribe un texto</h3>
<textarea id="textInput" rows="3" cols="40" placeholder="Escribe un texto..."></textarea><br/>
<button id="addTextBtn">Agregar Texto</button>
</center>
<h5></h5>
<div id="itemsContainer" class="items-list"></div>

<script>
  // Referencias a elementos
  const profilePhotoInput = document.getElementById('profilePhotoInput');
  const profilePhoto = document.getElementById('profilePhoto');
  const textInput = document.getElementById('textInput');
  const addTextBtn = document.getElementById('addTextBtn');
  const itemsContainer = document.getElementById('itemsContainer');

  // Clave para almacenamiento local
  const STORAGE_KEY = 'profileAppItems';

  // Cargar datos guardados
  function loadItems() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (!saved) return [];
    try {
      return JSON.parse(saved);
    } catch {
      return [];
    }
  }

  // Guardar datos
  function saveItems(items) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  }

  // Mostrar elementos guardados (textos o fotos adicionales)
  function renderItems() {
    const items = loadItems();
    itemsContainer.innerHTML = '';
    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.data;
        img.alt = 'Foto guardada';
        div.appendChild(img);
      }
      if (item.type === 'text') {
        const p = document.createElement('p');
        p.className = 'item-text';
        p.textContent = item.data;
        div.appendChild(p);
      }

      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.textContent = 'Borrar';
      btn.addEventListener('click', () => {
        deleteItem(index);
      });
      div.appendChild(btn);

      itemsContainer.appendChild(div);
    });
  }

  // Borrar elemento por índice
  function deleteItem(index) {
    const items = loadItems();
    items.splice(index, 1);
    saveItems(items);
    renderItems();
  }

  // Cambiar foto de perfil
  profilePhoto.addEventListener('click', () => {
    profilePhotoInput.click();
  });

  profilePhotoInput.addEventListener('change', () => {
    const file = profilePhotoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      profilePhoto.src = e.target.result;
      // Guardar la foto de perfil en localStorage
      localStorage.setItem('profilePhoto', e.target.result);
    };
    reader.readAsDataURL(file);
  });

  // Agregar texto
  addTextBtn.addEventListener('click', () => {
    const text = textInput.value.trim();
    if (!text) {
      alert('Por favor, escribe un texto antes de agregar.');
      return;
    }
    const items = loadItems();
    items.push({ type: 'text', data: text });
    saveItems(items);
    textInput.value = '';
    renderItems();
  });

  // Cargar foto de perfil guardada
  function loadProfilePhoto() {
    const savedPhoto = localStorage.getItem('profilePhoto');
    if (savedPhoto) {
      profilePhoto.src = savedPhoto;
    }
  }

  // Inicialización
  loadProfilePhoto();
  renderItems();
  
  
  
  
  

</script>
