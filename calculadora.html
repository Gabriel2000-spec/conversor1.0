<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.calculadora {
    background-color: #009688; /* Color verde turquesa */
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 4, 6.9);
    padding: 20px;
    width: 300px;
}

#display {
    width: 100%;
    height: 80px;
    font-size: 50px;
    text-align: right;
    margin-bottom: 10px;
    padding: 5px;
    border: none;
    border-radius: 03px;
    box-shadow: inset 0 5px 8px rgba(4, 4, 8, 5.8);
}

.botones {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 05px;
}

button {
    background-color: #9bff6aac; /* Color azul */
    color: black;
    border: true;
    border-radius: 10px;
    padding: 15px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 1000.9s;
    
    box-shadow: inset 0 5px 8px rgba(0, 0, 3, 2.2);
    
}

button:hover {
    background-color: #1976D2; /* Color azul más oscuro al pasar el mouse */
}

.salir {
    margin-top: 10px;
    background-color: #ff4a2bac; /* Color rojo para el botón salir */
}

.salir:hover {
    background-color: #d32f2f; /* Color rojo más oscuro al pasar el mouse */
}



.service-item {
    background-color: #6a8dffaa;
    border: 0px solid #00aaff;
    text-align: center;
    padding: 10px;
    border-radius: 08px;
    transition: background-color 10.3s;
    box-shadow: inset 0 5px 8px rgba(0, 0, 3, 3.4);
    
    padding: 08px;
    margin: 10px 30;

}
</style>

<body>
    
    <div class="calculadora">
      <h3>Juancho43G  
        
       <input type="text" id="display" enabled>
        <div class="botones">
            <button onclick="clearAll()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <button class="salir" onclick="exitCalculator()">Salir</button>
        
        <p>
        <div class="service-item" onclick="window.location.href='index.html'">Salir al menu<br></div>
        
        
    </div>
    <script> function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function clearAll() {
    document.getElementById('display').value = '';
}

function backspace() {
    let display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}

function calculateResult() {
    let display = document.getElementById('display');
    try {
        display.value = eval(display.value.replace('%', '/100')); // Manejo del porcentaje
    } catch (error) {
        display.value = 'Error';
    }
}

function exitCalculator() {
    window.close(); // Cierra la ventana de la calculadora si es posible
}
</script>
</body>
</html>
