<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar Mensaje</title>
</head>

<style>
     /* Estilo general para el contenedor */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Contenedor para centrar y dar estilo */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px 60px;
    box-shado: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    text-align: center;
    width: 200px;
}


/* Título */
h2 {
    color: white;
    font-weight: 90;
    margin-bottom: 10px;
}



/* Título */
h3 {
    color: white;
    font-weight: 700;
    margin-bottom: 20px;
}


/* Título */
h5 {
    color: white;
    font-weight: 250;
    margin-bottom: 10px;
}

/* Textarea con estilo moderno y transparencia */
textarea {
    width: 90%;
    padding: 15px 15px;
    border: none;
    border-radius: 12px;
    resize: none;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
    transition: background 0.3s ease;
}

textarea::placeholder {
    color: #e0e0e0;
}

textarea:focus {
    background: rgba(255, 255, 255, 0.5);
    outline: none;
}

/* Botón con estilo moderno */
button {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: 600;
    color: #2575fc;
    background: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
    transition: background-color 0.3s ease, color 0.3s ease;
}

button:hover {
    background-color: #2575fc;
    color: #fff;
}

   /* Estilos para el botón */
        .btn-salir {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 1.3s ease;
            text-decoration: none; /* Para que parezca un botón */
            display: inline-block;
        }

        .btn-salir:hover {
            background-color: #0056b3;
        }
       
        .profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007BFF; /* borde azul */
    margin-bottom: 15px;
}

/* Ocultar el input file original */
#fileInput {
    display: none;
}

/* Botón personalizado */
.custom-file-label {
    display: inline-block;
    padding: 10px 25px;
    color: white; /* azul */
    background: rgba(0, 123, 255, 0.2); /* azul con transparencia */
    border: 2px solid #007BFF;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    user-select: true;
}

.custom-file-label:hover {
    background: rgba(123, 255, 0, 0.4);
    color: #0056b3;
}
    
</style>
<div class="container">
    <h2>Chat-Conversor</h2>
     <div 
     <h4 style="color: white;">Perfil de Usuario</h4>
    
    <img id="profileImage" class="profile-pic" src="foto" alt="Foto de perfil" style="width: 100px; height: 100px;" />
    
    
    <br />
    <input type="file" id="fileInput" accept="image/*" />
    <label for="fileInput" class="custom-file-label">Subir perfil</label>
</div>
    
    <h3>Enviar Mensaje para más información sobre la aplicación.</h3>
    <center>
    <textarea id="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea><br />
    </center>
    <button id="enviarBtn">Enviar</button>
    <br>
    <br>
     <a href="index.html" class="btn-salir">Salir al Menú</a>
     <h5>@ Creado por RJ reservado los derechos del autor.</h5>
</div>

 
    <script>
        const enviarBtn = document.getElementById('enviarBtn');
        const mensajeInput = document.getElementById('mensaje');

        enviarBtn.addEventListener('click', () => {
            const texto = mensajeInput.value.trim();
            if (!texto) {
                alert('Por favor, escribe un mensaje antes de enviar.');
                return;
            }

            // Obtener mensajes actuales del almacenamiento local o crear un array
            const mensajes = JSON.parse(localStorage.getItem('mensajes')) || [];

            // Añadir nuevo mensaje con fecha
            mensajes.push({
                id: Date.now(),
                texto: texto,
                fecha: new Date().toISOString()
            });

            // Guardar mensajes en almacenamiento local
            localStorage.setItem('mensajes', JSON.stringify(mensajes));

            // Limpiar campo de texto
            mensajeInput.value = '';

            alert('Mensaje enviado y guardado.');
        });
        
        
           const profileImage = document.getElementById('profileImage');
        const fileInput = document.getElementById('fileInput');
        const localStorageKey = 'profilePhoto';

        // Cargar la imagen guardada en localStorage si existe
        window.addEventListener('load', () => {
            const savedImage = localStorage.getItem(localStorageKey);
            if (savedImage) {
                profileImage.src = savedImage;
            } else {
                // Imagen por defecto si no hay imagen guardada
                profileImage.src = 'https://via.placeholder.com/150?text=Sin+Foto';
            }
        });

        // Manejar la carga de un nuevo archivo
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Validar que sea imagen
            if (!file.type.startsWith('image/')) {
                alert('Por favor, seleccione un archivo de imagen válido.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const dataUrl = e.target.result;
                profileImage.src = dataUrl;

                // Guardar en almacenamiento local
                try {
                    localStorage.setItem(localStorageKey, dataUrl);
                } catch (e) {
                    alert('No se pudo guardar la imagen en el almacenamiento local.');
                    console.error(e);
                }
            };
            reader.readAsDataURL(file);
        });
        
    </script>
</body>
</html>
