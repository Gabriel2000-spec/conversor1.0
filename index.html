         // Funci√≥n para obtener la fecha y hora actual
    function obtenerFechaHora() {
      const fecha = new Date();
      const dias = ["domingo", "lunes", "martes", "mi√©rcoles", "jueves", "viernes", "s√°bado"];
      const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
      const diaSemana = dias[fecha.getDay()];
      const dia = fecha.getDate();
      const mes = meses[fecha.getMonth()];
      const anio = fecha.getFullYear();
      const horas = String(fecha.getHours()).padStart(2, '0');
      const minutos = String(fecha.getMinutes()).padStart(2, '0');
      const segundos = String(fecha.getSeconds()).padStart(2, '0');
      return `${diaSemana.toUpperCase()} ${dia} - ${mes} - ${anio} ${horas}:${minutos}:${segundos}`;
    }

    // Funci√≥n para obtener la cotizaci√≥n del d√≥lar BCV
    async function obtenerCotizacionDolar() {
      try {
        const respuesta = await fetch('https://ve.dolarapi.com/v1/dolares/oficial');
        const datos = await respuesta.json();
        const cotizacion = datos.compra; // Precio de compra del d√≥lar
        return cotizacion;
      } catch (error) {
        console.error('Error al obtener la cotizaci√≥n del d√≥lar:', error);
        return null;
      }
    }

    // Funci√≥n para actualizar la notificaci√≥n
    async function actualizarNotificacion() {
      const fechaHora = obtenerFechaHora();
      const cotizacionDolar = await obtenerCotizacionDolar();
      const notificacion = document.getElementById('notification');
      if (cotizacionDolar !== null) {
        notificacion.innerHTML = `JUEVES 15 - 05 - 2025 (BCV) ${cotizacionDolar.toFixed(2)}`;
      } else {
        notificacion.innerHTML = "LUNES 26 - 05 - 2025 (BCV) 95,08";
      }
    }

    // Actualizar la notificaci√≥n al cargar la p√°gina
    actualizarNotificacion();

    // Actualizar la notificaci√≥n cada minuto
    setInterval(actualizarNotificacion, 60000);
    
    
    
    
    
      function actualizarReloj() {
    // Crear objeto fecha UTC actual
    const ahoraUTC = new Date();

    // Obtener la hora en UTC
    const utcHora = ahoraUTC.getUTCHours();
    const utcMinuto = ahoraUTC.getUTCMinutes();
    const utcSegundo = ahoraUTC.getUTCSeconds();

    // Ajustar la hora a Venezuela (UTC -4)
    let horaVenezuela = utcHora - 4;
    if (horaVenezuela < 0) {
      horaVenezuela += 24;
    }

    // Formatear AM/PM
    const ampm = horaVenezuela >= 12 ? 'PM' : 'AM';

    // Convertir a formato 12 horas
    let hora12 = horaVenezuela % 12;
    if (hora12 === 0) hora12 = 12;

    // A√±adir ceros a minutos y segundos si son menores a 10
    const minutoStr = utcMinuto < 10 ? '0' + utcMinuto : utcMinuto;
    const segundoStr = utcSegundo < 10 ? '0' + utcSegundo : utcSegundo;
    const horaStr = hora12 < 10 ? '0' + hora12 : hora12;

    // Actualizar HTML
    document.getElementById('hora').textContent = horaStr;
    document.getElementById('minuto').textContent = minutoStr;
    document.getElementById('segundo').textContent = segundoStr;
    document.getElementById('ampm').textContent = ampm;
  }

  // Actualizar reloj cada segundo
  setInterval(actualizarReloj, 1000);
