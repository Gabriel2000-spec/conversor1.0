  <script>
    // Actualizaci√≥n din√°mica de la hora cada segundo
    function updateTime() {
      const timeEl = document.querySelector('.time');
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const formattedTime = [
        hours.toString().padStart(2, '0'),
        minutes.toString().padStart(2, '0'),
        seconds.toString().padStart(2, '0')
      ].join(' : ') + ' ' + ampm;

      timeEl.textContent = formattedTime;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Mostrar y actualizar √≠cono d√≥lar al modificar input
    const inputDollar = document.querySelector('.next-day-input');
    const dollarIcon = document.querySelector('.dollar-icon');

    // Funci√≥n para mostrar icono si valor cambia y es v√°lido (n√∫mero > 0)
    function checkDollarInput() {
      let val = inputDollar.value.trim().replace(',', '.');
      let num = parseFloat(val);
      if (!isNaN(num) && num > 0) {
        dollarIcon.classList.add('visible');
      } else {
        dollarIcon.classList.remove('visible');
      }
    }

    inputDollar.addEventListener('input', checkDollarInput);

    // Inicializar con valor  y mostrar icono
    const dolarActual = 95.23;
    const incrementoDiario = 0;
    inputDollar.value = (dolarActual + incrementoDiario).toFixed(2).replace('.', ',');
    checkDollarInput();
  </script>
