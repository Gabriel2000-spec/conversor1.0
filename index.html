<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Conversor Green</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #007acc, #00d4ff);
    color: white;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 400px;
    width: 90vw;
    background: rgba(0, 128, 128, 0.85);
    border-radius: 15px;
    padding: 15px 20px 40px;
    box-shadow: 0 0 20px #00ffffaa;
  }
  header {
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    padding: 10px 0;
    border-bottom: 2px solid #00ffffaa;
  }
  .date-time {
    text-align: center;
    margin: 10px 0 5px;
    font-weight: 600;
    background: rgba(255 255 255 / 0.3);
    border-radius: 15px;
    padding: 6px 10px;
    font-size: 0.9rem;
  }
  .clock {
    text-align: center;
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 15px;
    text-shadow:
      0 0 5px #00ffffaa,
      0 0 10px #00ffffaa,
      0 0 15px #00ffffaa;
  }
  .input-dolar {
    background: #009999cc;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 600;
    box-shadow: 0 0 10px #00ffffaa;
  }
  .input-dolar input {
    width: 100px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    padding: 6px 10px;
    text-align: center;
    font-weight: 700;
  }
  .input-dolar .label {
    margin-left: 15px;
    flex-grow: 1;
  }
  .input-dolar .coin {
    width: 40px;
    height: 40px;
    border-radius: 70%;
    background: url('https://es.vecteezy.com/png/50779425-dorado-moneda-con-dolar-icono-brillante-aislado-en-transparente-antecedentes-separar') no-repeat center center;
    background-size: contain;
    box-shadow: 0 0 8px #ffd700cc;
  }
  nav {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  nav a {
    background: #009999cc;
    border-radius: 15px;
    padding: 18px 10px 40px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    position: relative;
    box-shadow: 0 0 12px #00ffffaa;
    transition: background 0.3s ease;
  }
  nav a:hover {
    background: #00bbbbcc;
  }
  nav a .icon {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.7rem;
    opacity: 0.8;
  }
  .language-select {
    margin: 10px auto 20px;
    width: fit-content;
    background: #00cccccc;
    border-radius: 10px;
    padding: 5px 10px;
    box-shadow: 0 0 8px #00ffffcc;
  }
  select {
    background: transparent;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
  }
  
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  #cookieConsent {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) translateY(100%);
    background: rgba(0, 123, 255, 0.85);
    color: white;
    padding: 20px 30px;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
    font-size: 16px;
    max-width: 480px;
    width: 90%;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 9999;
  }

  #cookieConsent.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  #cookieConsent button {
    background: white;
    color: #007bff;
    border: none;
    border-radius: 20px;
    padding: 10px 25px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    margin-left: 15px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.7);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  #cookieConsent button:hover {
    background-color: #0056b3;
    color: white;
  }

  #cookieConsent a {
    color: #cce5ff;
    text-decoration: underline;
  }

  #cookieConsent button.reject {
    background: transparent;
    border: 2px solid white;
    color: white;
    box-shadow: none;
    margin-left: 0;
    margin-right: 10px;
  }

  #cookieConsent button.reject:hover {
    background-color: white;
    color: #007bff;
  }
</style>
</head>
<body>
  <div class="container">
    <header>CONVERSOR GREEN</header>
    
    <div class="date-time" id="date-display">VIERNES 20 -06 -2025 BCV 104,54</div>
    <div class="clock" id="clock">01 : 01 : 53 AM</div>
    
    <div class="input-dolar">
      <input type="number" step="0.01" id="dolar-next" value="105.45" aria-label="Dólar del día siguiente" />
      <div class="label" id="label-dolar-next">Dólar del día siguiente</div>
      <div class="coin" title="Moneda Bolívar"></div>
    </div>

    <div class="language-select">
      <label for="language" style="margin-right:8px;">Idioma:</label>
      <select id="language">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="pt">Português</option>
        <option value="jp">日本語</option>
      </select>
    </div>

    <nav>
      <a href="Dolarbolivar.html" id="btn-dolar-bolivar" aria-label="Dólar a bolívar">
        <span class="text">Dolar a bolívar</span>
        <div class="icon">🇺🇸🇻🇪</div>
      </a>
      <a href="bolivardolar.html" id="btn-bolivar-dolar" aria-label="Bolívar a dólar">
        <span class="text">Bolívar a dólar</span>
        <div class="icon">🇻🇪🇺🇸</div>
      </a>
      <a href="calculadora.html" id="btn-calculadora" aria-label="Calculadora">
        <span class="text">Calculadora</span>
        <div class="icon">🔢#</div>
      </a>
      <a href="calendario.html" id="btn-calendario" aria-label="Calendario">
        <span class="text">Calendario</span>
        <div class="icon">📅📆</div>
      </a>
      <a href="bloc.html" id="btn-notas" aria-label="Notas">
        <span class="text">Notas</span>
        <div class="icon">📝🅰️</div>
      </a>
      <a href="historia.html" id="btn-historia" aria-label="Historia">
        <span class="text">Historia</span>
        <div class="icon">📌📌</div>
      </a>
      <a href="politica.txt" id="btn-privacidad" aria-label="Política de privacidad">
        <span class="text">política de privacidad</span>
        <div class="icon">🔒</div>
      </a>
      <a href="instrucciones.html" id="btn-juegos" aria-label="Juegos">
        <span class="text">Juegos</span>
        <div class="icon">🎲🎮</div>
      </a>
    </nav>
  </div>
  
  <div id="cookieConsent" role="dialog" aria-live="polite" aria-label="Cookie consent banner">
  <span id="cookieMessage"></span>
  <br />
  <a href="política.html" target="_blank" rel="noopener" id="cookieLink" aria-label="Privacy Policy"></a>
  <br /><br />
  <button id="rejectCookies" class="reject"></button>
  <button id="acceptCookies"></button>
</div>

<script>
  // Idiomas para los textos
  const translations = {
    es: {
      dolarNextLabel: "Dólar del día siguiente",
      btnDolarBolivar: "Dolar a bolívar",
      btnBolivarDolar: "Bolívar a dólar",
      btnCalculadora: "Calculadora",
      btnCalendario: "Calendario",
      btnNotas: "Notas",
      btnHistoria: "Historia",
      btnPrivacidad: "política de privacidad",
      btnJuegos: "Juegos",
      weekday: ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"],
      months: ["01","02","03","04","05","06","07","08","09","10","11","12"],
      bcvRate: "BCV 104,54",
    },
    en: {
      dolarNextLabel: "Dollar next day",
      btnDolarBolivar: "Dollar to bolivar",
      btnBolivarDolar: "Bolivar to dollar",
      btnCalculadora: "Calculator",
      btnCalendario: "Calendar",
      btnNotas: "Notes",
      btnHistoria: "History",
      btnPrivacidad: "Privacy policy",
      btnJuegos: "Games",
      weekday: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
      months: ["01","02","03","04","05","06","07","08","09","10","11","12"],
      bcvRate: "BCV 104.54",
    },
    pt: {
      dolarNextLabel: "Dólar do dia seguinte",
      btnDolarBolivar: "Dólar para bolívar",
      btnBolivarDolar: "Bolívar para dólar",
      btnCalculadora: "Calculadora",
      btnCalendario: "Calendário",
      btnNotas: "Notas",
      btnHistoria: "História",
      btnPrivacidad: "política de privacidade",
      btnJuegos: "Jogos",
      weekday: ["domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado"],
      months: ["01","02","03","04","05","06","07","08","09","10","11","12"],
      bcvRate: "BCV 104,54",
    },
    jp: {
      dolarNextLabel: "翌日のドル",
      btnDolarBolivar: "ドルからボリバルへ",
      btnBolivarDolar: "ボリバルからドルへ",
      btnCalculadora: "計算機",
      btnCalendario: "カレンダー",
      btnNotas: "メモ",
      btnHistoria: "履歴",
      btnPrivacidad: "プライバシーポリシー",
      btnJuegos: "ゲーム",
      weekday: ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"],
      months: ["01","02","03","04","05","06","07","08","09","10","11","12"],
      bcvRate: "BCV 104.54",
    }
  };

  function updateDateTime(language) {
    const now = new Date();
    const dayOfWeek = translations[language].weekday[now.getDay()];
    const day = now.getDate().toString().padStart(2, '0');
    const month = translations[language].months[now.getMonth()];
    const year = now.getFullYear();
    const bcv = translations[language].bcvRate;
    const dateStr = `${dayOfWeek.toUpperCase()} ${day} -${month} -${year} ${bcv}`;
    document.getElementById('date-display').textContent = dateStr;

    let hours = now.getHours();
    let ampm = 'AM';
    if (hours >= 12) {
      ampm = 'PM';
      if (hours > 12) hours -= 12;
    }
    if (hours === 0) hours = 12;
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const timeStr = `${hours.toString().padStart(2,'0')} : ${minutes} : ${seconds} ${ampm}`;
    document.getElementById('clock').textContent = timeStr;
  }

  function changeLanguage() {
    const lang = document.getElementById('language').value;
    localStorage.setItem('selectedLanguage', lang); // Guardar idioma en localStorage
    const t = translations[lang];

    document.getElementById('label-dolar-next').textContent = t.dolarNextLabel;
    document.getElementById('btn-dolar-bolivar').querySelector('.text').textContent = t.btnDolarBolivar;
    document.getElementById('btn-bolivar-dolar').querySelector('.text').textContent = t.btnBolivarDolar;
    document.getElementById('btn-calculadora').querySelector('.text').textContent = t.btnCalculadora;
    document.getElementById('btn-calendario').querySelector('.text').textContent = t.btnCalendario;
    document.getElementById('btn-notas').querySelector('.text').textContent = t.btnNotas;
    document.getElementById('btn-historia').querySelector('.text').textContent = t.btnHistoria;
    document.getElementById('btn-privacidad').querySelector('.text').textContent = t.btnPrivacidad;
    document.getElementById('btn-juegos').querySelector('.text').textContent = t.btnJuegos;

    updateDateTime(lang);
  }

  // Al cargar la página, establecer idioma guardado o por defecto "es"
  window.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('selectedLanguage') || 'es';
    document.getElementById('language').value = savedLang;
    changeLanguage();
  });

  setInterval(() => {
    const lang = document.getElementById('language').value;
    updateDateTime(lang);
  }, 1000);

  document.getElementById('language').addEventListener('change', changeLanguage);
  
  
  // Deshabilitar clic derecho
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Deshabilitar teclas comunes de herramientas de desarrollador
document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === 'F12') {
        e.preventDefault();
    }
    // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
        e.preventDefault();
    }
    // Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
        e.preventDefault();
    }
    // Ctrl+U (ver código fuente)
    if (e.ctrlKey && e.key.toLowerCase() === 'u') {
        e.preventDefault();
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const consentKey = 'cookieConsentDecision';
    const cookieConsent = document.getElementById('cookieConsent');
    const acceptBtn = document.getElementById('acceptCookies');
    const rejectBtn = document.getElementById('rejectCookies');
    const cookieMessage = document.getElementById('cookieMessage');
    const cookieLink = document.getElementById('cookieLink');

    // Texts in supported languages
    const texts = {
      es: {
        message: 'Usamos cookies para mejorar tu experiencia. Al continuar, aceptas nuestras',
        policy: 'Políticas de Privacidad',
        accept: 'Aceptar',
        reject: 'Rechazar'
      },
      en: {
        message: 'We use cookies to improve your experience. By continuing, you accept our',
        policy: 'Privacy Policy',
        accept: 'Accept',
        reject: 'Reject'
      }
    };

    // Detect language (default to 'es' if not supported)
    const userLang = navigator.language || navigator.userLanguage || 'es';
    const langCode = userLang.toLowerCase().startsWith('en') ? 'en' : 'es';
    const text = texts[langCode];

    // Set text content
    cookieMessage.textContent = text.message + ' ';
    cookieLink.textContent = text.policy;
    cookieLink.href = '#'; // Cambia a la URL real de la política
    acceptBtn.textContent = text.accept;
    rejectBtn.textContent = text.reject;

    // Show banner only if no decision
    if (!localStorage.getItem(consentKey)) {
      setTimeout(() => {
        cookieConsent.classList.add('show');
      }, 200);
    }

    function hideBanner() {
      cookieConsent.style.transform = 'translateX(-50%) translateY(100%)';
      cookieConsent.style.opacity = '0';
      cookieConsent.style.pointerEvents = 'none';
      setTimeout(() => {
        cookieConsent.remove();
      }, 500);
    }

    acceptBtn.addEventListener('click', () => {
      localStorage.setItem(consentKey, 'accepted');
      hideBanner();
    });

    rejectBtn.addEventListener('click', () => {
      localStorage.setItem(consentKey, 'rejected');
      hideBanner();
    });
  });
</script>
</body>
</html>
