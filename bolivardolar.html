<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Bs a Dólar BCV</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: #f9f9f9 url('https://web.whatsapp.com/img/bg2.9e1b7d8a.png') repeat;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 25px 30px 40px;
      box-shadow: 0 12px 40px rgba(26, 115, 232, 0.3);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .btn-bcv {
      background: #fff;
      border: 3px solid #1a73e8;
      border-radius: 20px;
      width: 110px;
      height: 110px;
      margin: 0 auto 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: default;
      box-shadow: 0 8px 20px rgba(26, 115, 232, 0.4);
      transition: box-shadow 0.3s ease;
    }
    .btn-bcv:hover {
      box-shadow: 0 12px 30px rgba(26, 115, 232, 0.7);
    }

    .btn-bcv img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .btn-bcv span {
      font-weight: 700;
      font-size: 1.1rem;
      color: #1a73e8;
      user-select: none;
    }

    .inputs-container {
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      width: 100%;
      height: 60px;
    }

    .input-group {
      flex: 1;
      position: relative;
    }

    .input-group input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 0 45px 0 20px;
      color: #333;
      background: #f4f7fc;
      transition: background 0.3s ease;
    }
    .input-group input:focus {
      background: #e8f0fe;
    }

    .input-symbol {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 700;
      font-size: 1.3rem;
      color: #555;
      user-select: none;
      pointer-events: none;
    }

    .input-group:first-child input {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }
    .input-group:last-child input {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      background: #1a73e8;
      color: white;
      cursor: default;
      font-weight: 700;
    }

    .input-group:last-child input::selection {
      background: rgba(255, 255, 255, 0.2);
    }

    .info-text {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #444;
      user-select: none;
    }

    .btn-whatsapp {
      background-color: #25d366;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      border: none;
      padding: 17px 0;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.7);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe57;
    }
    
    
     /* Estilos para el botón */
        .btn-salir {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Para que parezca un botón */
            display: inline-block;
        }

        .btn-salir:hover {
            background-color: #0056b3;
        }

  </style>
</head>
<body>
    
      
  <div class="container">
      
       <a href="index.html" class="btn-salir">Salir al Menú</a>
       <br>
       <br>
    <div class="btn-bcv" title="Tasa BCV">
          <img src="img/dolar.jpeg" />
      <span></span>
    </div>

    <div class="inputs-container">
      <div class="input-group">
        <input type="number" id="bs-input" placeholder=" Bs" min="0" step="0.01" />
        <div class="input-symbol"></div>
      </div>
      <div class="input-group">
        <input type="text" id="usd-result" placeholder=" " readonly />
        <div class="input-symbol">$</div>
      </div>
    </div>

    <div class="info-text">
      Coloca tu cantidad en bolívares y tendrás el resultado en dólar
    </div>

    <button class="btn-whatsapp" id="send-wsp">Enviar por WhatsApp</button>
  </div>

  <script>
    const tasaBCV = 96.86; // Tasa fija para ejemplo

    const bsInput = document.getElementById('bs-input');
    const usdResult = document.getElementById('usd-result');
    const sendBtn = document.getElementById('send-wsp');

    function calcularDolar() {
      const bs = parseFloat(bsInput.value);
      if (!isNaN(bs) && bs >= 0) {
        const dolar = (bs / tasaBCV).toFixed(2);
        usdResult.value = dolar;
      } else {
        usdResult.value = '';
      }
    }

    bsInput.addEventListener('input', calcularDolar);

    sendBtn.addEventListener('click', () => {
      const bs = bsInput.value.trim();
      const dolar = usdResult.value.trim();

      if (!bs || !dolar) {
        alert('Por favor, ingresa una cantidad válida en bolívares.');
        return;
      }

      const mensaje = `Hola, la conversión de ${bs} Bs a dólares usando la tasa BCV (${tasaBCV} Bs) es: $${dolar}.`;
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
