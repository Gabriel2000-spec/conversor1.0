<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #646464bc#ffffffb9;
        }
        .login-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<p><h3>  <p>Estimado usuario,</p>
    ¡Obtén más funciones con la versión premium de nuestra aplicación!</h1>
    <p>Al comprar la aplicación, podrás disfrutar de características exclusivas y personalizadas. Además, obtendrás un usuario y una contraseña para acceder a mas contenidos. 
<p> <a href="index.html" class="boton">Salir al menu</a></p>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button type="button" onclick="login()">Iniciar sesión</button>
        </form>
        <p id="message"></p>
    </div>


    
    <script>
        let attempts = 0;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin1234') {
                alert('¡Inicio de sesión exitoso!');
                   window.location.href = '###.html';
            } else {
                attempts++;
                document.getElementByIdî('message').innerText = `Credenciales incorrectas. Intentos restantes: ${3 - attempts}`;

                if (attempts === 3) {
                    document.getElementById('message').innerText = 'Has excedido el número de intentos permitidos. Por favor, inténtalo más tarde.';
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    document.querySelector('button').disabled = true;
                }
            }
        }
    </script>
</body>
</html>
