  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7f7;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(64, 224, 208, 0.3); /* turquesa transparente */
      padding: 1rem 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #00796b;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      user-select: none;
    }

    main {
      flex: 1;
      padding: 1rem 1rem 2rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    /* Input filtrado */
    .filter-container {
      margin-bottom: 1rem;
    }

    #filterInput {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid #4db6ac;
      border-radius: 8px;
      outline-offset: 2px;
      outline-color: #26a69a;
      box-shadow: 0 0 8px rgba(38, 166, 154, 0.3);
      transition: border-color 0.3s ease;
    }
    #filterInput:focus {
      border-color: #00796b;
      box-shadow: 0 0 12px rgba(0, 121, 107, 0.7);
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.15);
    }

    thead {
      background: rgba(64, 224, 208, 0.3);
      font-weight: 700;
      color: #004d40;
    }

    thead th {
      padding: 0.8rem 0.6rem;
      text-align: left;
    }

    tbody tr {
      border-bottom: 1px solid #b2dfdb;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: rgba(38, 166, 154, 0.15);
    }

    tbody td {
      padding: 0.6rem 0.6rem;
      font-size: 1rem;
      color: #004d40;
    }

    /* Botón regresar */
    .btn-back {
      margin: 1rem auto 0;
      display: block;
      background: rgba(64, 224, 208, 0.5);
      border: none;
      color: #004d40;
      font-weight: 700;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 121, 107, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      text-decoration: none;
      text-align: center;
    }
    .btn-back:hover {
      background-color: #26a69a;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 105, 92, 0.7);
    }

    /* Responsividad */
    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
        padding: 1rem;
      }
      tbody td, thead th {
        font-size: 0.9rem;
        padding: 0.5rem 0.4rem;
      }
      .btn-back {
        width: 90%;
        padding: 0.8rem 0;
        font-size: 1rem;
      }
    }
  </style>
</head>

    // Función para renderizar tabla según listado dados
    function renderTable(data) {
      tableBody.innerHTML = '';
      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:1rem; color:#00796b;">No hay resultados</td></tr>';

          <td>${index + 1}</td>
          <td>${item.fecha}</td>
          <td>${item.hora}</td>
          <td>${item.mes}</td>
          <td>${item.año}</td>
          <td>${item.moneda}</td>

      });

          item.fecha.toLowerCase().includes(filterValue) ||
          item.mes.toLowerCase().includes(filterValue) ||
          item.año.toLowerCase().includes(filterValue)
        );
      });

    }
