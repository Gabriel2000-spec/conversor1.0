.chat-container {

    margin: 20px auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    border-radius: 10px;
    box-shadow: 1 8px 20px rgba(0,0,0,0.3);
    color: #ddd;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    padding: 15px 20px;
    background: #27293d;
    border-bottom: 1px solid #44475a;
}

.header h2 {
    margin: 0 0 5px 0;
    font-weight: 300;
    font-size: 2.2rem;
}

.header span {
    font-size: 1.20rem;
    color: #888;
}

.messages {
    flex: 1;
    padding: 15px 20px;
    overflow-y: auto;
    background: #2a2c42;
}

.input-container {
    display: flex;
    padding: 15px 20px;
    background: #27293d;
    border-top: 1px solid #44475a;

    flex: 1;
    padding: 12px 15px;
    font-size: 1rem;
    border: 2px solid transparent;
    border-radius: 30px;
    background: #3a3c58;
    color: #eee;

.input-container input[type="text"]::placeholder {

}

.input-container input[type="text"]:focus {
    border: 2px solid #7f5af0;
    box-shadow: 0 0 10px #7f5af0;

}

<body>
 <br>
 <br>

    <center>

    <div class="chat-container">
        <div class="header">
            <h2>Chat-Conversor</h2>
            
             <span id="fecha-hora"></span>
             
         
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Mensaje RCS">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>
    
    <script>
        const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

// Respuestas simuladas
const responses = [
    "!Hola estimado¡ en estos momentos estamos trabajando para obtener una mejor funcionalidad en la mensajeria, y pueda comunicarse con nosotros para mas información.",
    
    "Conversor green,  en estos momentos estamos creando una sección de chat para que pueda comunicarse con nosotros y obtenga mas información sobre la aplicación conversor green",
    
"Buen dia estimado usuario gracias por preferirnos, continue disfrutando de nuestra aplicación, estamos estructurando esta nueva sección de.  Chat-Conversor.",


"Saludos estimado para los usuarios premium ahora se creo una página sencilla para poder recargar saldo a su teléfono movil, y estamos trabajando para mejorar la funcionalidad de nuestra aplicación gracias por preferirnos.",

    // Agrega más respuestas hasta 100
];

sendBtn.addEventListener('click', sendMessage);

function sendMessage() {
    const messageText = messageInput.value;

    if (messageText.trim() === "") return;

    // Agregar mensaje enviado
    appendMessage('sent', messageText);
    messageInput.value = '';

    // Simular respuesta
    setTimeout(() => {
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        appendMessage('received', randomResponse);
    }, 1000);
}

function appendMessage(type, text) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', type);
    messageDiv.textContent = text;
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Desplazar hacia abajo
}




 function actualizarFechaHora() {
      const span = document.getElementById('fecha-hora');
      const fecha = new Date();

      // Días de la semana en español
      const dias = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
      // Meses en español, con abreviatura de 3 letras
      const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

      const diaSemana = dias[fecha.getDay()];
      const diaMes = fecha.getDate();
      const mes = meses[fecha.getMonth()];

      let horas = fecha.getHours();
      const minutos = fecha.getMinutes();

      // Formatear minutos con dos dígitos
      const minutosFormateados = minutos < 10 ? '0' + minutos : minutos;

      // Formato 12 horas
      const ampm = horas >= 12 ? 'p. m.' : 'a. m.';
      horas = horas % 12;
      horas = horas ? horas : 12; // La hora 0 se muestra como 12

      // Construir el string final
      const texto = `${diaSemana}, ${diaMes} de ${mes} • ${horas}:${minutosFormateados} ${ampm}`;
      span.textContent = texto;
    }

    // Actualizar una vez al cargar
    actualizarFechaHora();
    // Actualizar cada minuto
    setInterval(actualizarFechaHora, 60000);
</script>
