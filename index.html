<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor 1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #00c6ff, #0072ff);
    color: white;
    text-align: center;
    margin: 0;
}

header {
    background-color: #0072ff;
    padding: 20px;
}



h1 {
    margin: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 20px;
}

.menu-button {
    background-color: #008CBA;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.menu-button:hover {
    background-color: #005f73;
}

footer {
    background-color: #0072ff;
    padding: 10px;
}

.ad-button {
    background-color: #008CBA;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.ad-button:hover {
    background-color: #005f73;
}

.notification {
    background-color: #ffffff;
    color: #00aaff;
    padding: 10px;
    margin: 10px 0;
</style>

<body>
    <header>
        <h1>Conversor</h1>
        
         <div class="notification">LUNES 24 - 03 - 2025   (BCV). 68,31 </div>
        
    </header>
    <main>
        <div class="grid-container">
            <button class="menu-button" onclick="location.href='Dolarbolivar.html'">Dólar a bolívares<p> 🇺🇸🇻🇪</button>
            <button class="menu-button" onclick="location.href='bolivardolar.html'">Bolívares a dólar <p>🇻🇪🇺🇸</button>
            <button class="menu-button" onclick="location.href='calculadora.html'">Calculadora<p> 🔢*️⃣#️⃣</button>
            <button class="menu-button" onclick="location.href='calendario.html'">Calendario <p>📅</button>
            <button class="menu-button" onclick="location.href='bloc.html'">Bloc de nota <p>📝</button>
            <button class="menu-button" onclick="location.href='historia.html'">Historia<p>📌</button>
            <button class="menu-button" onclick="location.href='informe.html'">Política y privacidad<p></p> 🔒</button>
            <button class="menu-button" onclick="location.href='instrucciones.html'">Instrucciones de la App <p></p>📚</button>
        </div>
    </main>
    <footer>
        <button class="ad-button" onclick="location.href='Publicar.html'">Menú de publicidad</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
