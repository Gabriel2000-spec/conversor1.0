<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8098ffb4;
            text-align: center;
        }
        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color:#f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: #2bc0ff79;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            height: 70px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 15px;
            box-sizing: border-box;
        }
        
        
        
        
        body {
    font-family: Arial, sans-serif;
    margin: 60;
    padding: 10;
    background-color: #8098ffb3;
}

header {
    background-color: #00aaff;
    color: white;
    text-align: center;
    padding: 40px;
}

.notification {
    background-color: #ffffff;
    color: #00aaff;
    padding: 30px;
    margin: 30px 10;
}

.service-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 20px;
}

.service-item {
    background-color: #6a8dffaa;
    border: 1px solid #00aaff;
    text-align: center;
    padding: 10px;
    border-radius: 08px;
    transition: background-color 10.3s;
    
    
    padding: 10px;
    margin: 10px 30;
    
    
}


.service-item:hover {
    background-color: #e0f7fa;
}

.new {
    color: red;
}

footer {
    text-align: center;
    padding: 60px;
    background-color: #00aaff;
    color: yellow;
}
        
    </style>
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="B" onclick="backspace()">
        
        <br>
        <br>
        
        
        
        <div class="service-item" onclick="window.location.href='index.html'">Salir al menu<br></div>
        
        
        <nav>
        <a href="index.html"></a>
        <a href="#"></a>
        <a href="#"></a>
    </nav>
        
        
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function backspace() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }
    </script>
</body>
</html>
