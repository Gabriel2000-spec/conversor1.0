<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Cerrada - Vivestremo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #d4af37; /* Dorado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .message {
            font-size: 3.5rem;
            font-weight: 700;
            color: #d4af37;
            animation: blink 1.5s infinite;
            text-shadow:
                0 0 5px #d4af37,
                0 0 10px #d4af37,
                0 0 20px #ffd700;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.3;
            }
        }

        .countdown {
            font-size: 7rem;
            font-weight: 900;
            color: #ff0000; /* Rojo intenso */
            text-shadow:
                0 0 10px #ff0000,
                0 0 20px #ff4d4d,
                0 0 30px #ff9999;
            user-select: none;
        }

        footer {
            width: 100%;
            padding: 15px 0;
            background-color: #1a1a1a;
            color: #d4af37;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 -2px 10px rgba(212,175,55,0.5);
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Para evitar scroll en móviles */
        body, html {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="content" role="main" aria-live="polite">
        <div class="message" aria-label="Mensaje de página cerrada">En estos momentos página cerrada</div>
        <div class="countdown" id="countdown" aria-live="assertive" aria-atomic="true" aria-relevant="text">15</div>
    </div>
    <footer>
        © Vivestremo.com 2025
    </footer>

    <script>
        let timeLeft = 15; // segundos
        const countdownEl = document.getElementById('countdown');
        const mainMenuUrl = 'https://www.vivestremo.com/menu-principal'; // Reemplaza con la URL de tu menú principal

        function updateTimer() {
            countdownEl.textContent = timeLeft;
            if (timeLeft === 0) {
                // Redirigir al menú principal
                window.location.href = mainMenuUrl;
            }
            timeLeft--;
        }

        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
