<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sección de Juego - Mantenimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .mantenimiento-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        /* Triángulo amarillo de aviso */
        .warning-triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 85px solid #ffcc00; /* amarillo */
            margin: 0 auto 20px auto;
            position: relative;
        }

        /* Signo de exclamación dentro del triángulo */
        .warning-triangle::after {
            content: "!";
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            font-weight: bold;
            color: black;
            user-select: none;
            font-family: Arial, sans-serif;
        }

        .mensaje {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="mantenimiento-container">
        <div class="warning-triangle"></div>
        <div class="mensaje">Disculpa la sección de Juego no esta disponible.<br>Por favor, inténtelo más tarde.</div>
    </div>

    <script>
        // Si se requiere alguna funcionalidad JavaScript, se puede agregar aquí.
        // Por ahora, la página es estática.
    </script>
</body>
</html>
