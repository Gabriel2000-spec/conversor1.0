<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bancario 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color:#8098ffc0;
}

.container {
    max-width: 300px;
    margin: 0 auto;
    background-color:#ff0a006e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

h1, h2 {
    text-align: center;
   
}

.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.day {
    padding: 06px;
    text-align: center;
    background-color: #8b4513;
    color: white;
    cursor: pointer;
}

.day:hover {
    background-color: #d2691e;
}

.holiday-national {
    background-color: blue;
}

.holiday-bank {
    background-color: yellow;
    color: black;
}

.header {
    background-color: #555;
}

.info {
    margin-top: 20px;
}

.menu-button {
    display: block;
    margin: 20px auto;
    padding: 20px 30px;
    background-color:#8098ffc0;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.menu-button:hover {
    background-color: #6a0dad;
}





.boton {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}

/* Estilo al pasar el cursor sobre el botón */
.boton:hover {
  background-color: #2980b9;
}

/* Estilo al hacer clic en el botón */
.boton:active {
  background-color: #1f618d;
}
</style>
<body>
    <div class="container">
        
        
            <h1 style="color: white;">Calendario 2025</h1>
        
      <h2 style="color: white;">Marzo</h2>
       
        <div class="calendar">
            <div class="day header">Lun</div>
            <div class="day header">Mar</div>
            <div class="day header">Mié</div>
            <div class="day header">Jue</div>
            <div class="day header">Vie</div>
            <div class="day header">Sab</div>
            <div class="day header">Dom</div>
            
            
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            
            <div class="day">1</div>
            <div class="day">2</div>
            
            <div class="day holiday-national" data-date="2025-03-03">3</div>
            <div class="day holiday-national" data-date="2025-03-04">4</div>
            
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day holiday-bank" data-date="2025-03-19">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
        </div>
        
        <br>
        <br> 
        <h4 style="color: blue;">Feriado nacional</h4> 
       <h4 style="color: yellow;">Feriado bancario</h4>
       
       <center>
        
      <!-- Código HTML del botón -->
<a href="index.html" class="boton">Salir al menu</a>
     </center>
    </div>
    <script> document.querySelectorAll('.day').forEach(day => {
    day.addEventListener('click', () => {
        const date = day.getAttribute('data-date');
        if (date) {
            console.log(`Has seleccionado la fecha: ${date}`);
        } else {
            console.log('Esta fecha no es un feriado.');
        }
    });
});
</script>
</body>
</html>
