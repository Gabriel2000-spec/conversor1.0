<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendario Navideño 2024 - 2050</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
            color: #f7f1e3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            user-select: none;
        }

        .calendar {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 20px;
            width: 320px;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 15px;
        }

        .month-year {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50;
            min-width: 140px;
            text-align: center;
            user-select: none;
        }

        button.nav-btn {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2c3e50;
            user-select: none;
            transition: color 0.3s ease;
        }

        button.nav-btn:hover:not(:disabled) {
            color: #1a252f;
        }

        button.nav-btn:disabled {
            cursor: default;
            color: #999;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: 600;
            color: #34495e;
            text-align: center;
            padding: 8px 0;
            border-bottom: 2px solid #dcdde1;
            user-select: none;
        }

        .days div {
            text-align: center;
            padding: 10px 0;
            border-radius: 6px;
            cursor: default;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #2c3e50;
        }

        .days div:hover {
            background-color: #dff9fb;
            color: #130f40;
        }

        .today {
            color: #e74c3c;
            font-weight: 700;
            background-color: #fdecea;
            border-radius: 8px;
        }

        button.menu-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button.menu-btn:hover {
            background-color: #34495e;
        }

        .message-container {
            width: 320px;
            background: rgba(44, 62, 80, 0.85); /* Color serio y juvenil: azul oscuro semitransparente */
            color: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 360px) {
            .calendar, .message-container {
                width: 95vw;
            }
        }
    </style>
</head>
<body>
    <h1>Calendario Navideño 2024 - 2050</h1>
    <div class="calendar" id="calendar">
        <div class="header">
            <button class="nav-btn" id="prevBtn" aria-label="Mes anterior">&lt;</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-btn" id="nextBtn" aria-label="Mes siguiente">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <div class="message-container" id="messageContainer">
        ¡ Que esta temporada esté llena de alegría y momentos inolvidables.
    </div>
    <button class="menu-btn" onclick="location.href='index.html'">Volver al menú</button>

    <script>
        const startYear = 2024;
        const startMonth = 0; // Enero
        const endYear = 2050;
        const endMonth = 11; // Diciembre

        const monthYearElement = document.getElementById('monthYear');
        const daysElement = document.getElementById('days');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        let currentYear, currentMonth;

        function initializeCalendarDate() {
            const now = new Date();
            if (now.getFullYear() < startYear || (now.getFullYear() === startYear && now.getMonth() < startMonth)) {
                currentYear = startYear;
                currentMonth = startMonth;
            } else if (now.getFullYear() > endYear || (now.getFullYear() === endYear && now.getMonth() > endMonth)) {
                currentYear = endYear;
                currentMonth = endMonth;
            } else {
                currentYear = now.getFullYear();
                currentMonth = now.getMonth();
            }
        }

        function renderCalendar() {
            monthYearElement.textContent = monthNames[currentMonth];

            daysElement.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const blankDay = document.createElement('div');
                daysElement.appendChild(blankDay);
            }

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;
            const todayDate = today.getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;

                if (isCurrentMonth && day === todayDate) {
                    dayElement.classList.add('today');
                }

                daysElement.appendChild(dayElement);
            }

            prevBtn.disabled = (currentYear === startYear && currentMonth === startMonth);
            nextBtn.disabled = (currentYear === endYear && currentMonth === endMonth);
            prevBtn.style.opacity = prevBtn.disabled ? '0.3' : '1';
            nextBtn.style.opacity = nextBtn.disabled ? '0.3' : '1';
        }

        function goToPreviousMonth() {
            if (currentYear === startYear && currentMonth === startMonth) return;
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function goToNextMonth() {
            if (currentYear === endYear && currentMonth === endMonth) return;
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function autoAdvanceMonth() {
            const now = new Date();
            const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            if (currentYear === now.getFullYear() && currentMonth === now.getMonth()) {
                if (now.getDate() === lastDayOfMonth) {
                    if (currentYear < endYear || (currentYear === endYear && currentMonth < endMonth)) {
                        goToNextMonth();
                    }
                }
            }
        }

        prevBtn.addEventListener('click', () => {
            goToPreviousMonth();
        });

        nextBtn.addEventListener('click', () => {
            goToNextMonth();
        });

        function scheduleNextUpdate() {
            const now = new Date();
            const nextDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const msToNextDay = nextDay - now;
            setTimeout(() => {
                autoAdvanceMonth();
                scheduleNextUpdate();
            }, msToNextDay);
        }

        initializeCalendarDate();
        renderCalendar();
        scheduleNextUpdate();
    </script>
</body>
</html>
