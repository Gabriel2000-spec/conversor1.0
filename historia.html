<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende MatemÃ¡ticas Divertido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #4682b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;
            border: 2px dashed #ff6347;
            border-radius: 10px;
            background-color: #fffafa;
        }

        .score-display, .coin-container {
            font-size: 1.1em;
            font-weight: bold;
            color: #2e8b57;
        }

        .coin-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coin {
            width: 40px;
            height: 40px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #b8860b;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            transition: transform 0.3s ease-in-out;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .question {
            font-size: 2em;
            margin: 20px 0;
            color: #483d8b;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            width: 100px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #4682b4;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px #cc503a;
        }

        button:hover {
            background-color: #e9544c;
            transform: translateY(-1px);
        }

        button:active {
            box-shadow: 0 1px #cc503a;
            transform: translateY(2px);
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .correct {
            color: #228b22;
            animation: bounceIn 0.5s ease;
        }

        .incorrect {
            color: #dc143c;
            animation: shake 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .celebration-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-box {
            background-color: #fffacd;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            text-align: center;
            position: relative;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .celebration-box h2 {
            color: #daa520;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .celebration-box p {
            font-size: 1.3em;
            color: #333;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: repeating-linear-gradient(45deg, #f06, #fff, #0ff);
            border-radius: 50%;
            opacity: 0;
        }

        .icon-hint {
            margin-top: 15px;
            font-size: 2em;
        }

    </style>
</head>
<body>

    <h2>Entrenamiento MatemÃ¡tico</h2>

    <div class="game-container">
        <div class="score-area">
            <div class="score-display">
                PuntuaciÃ³n: <span id="scoreValue">0</span>
            </div>
            <div class="coin-container">
                <div class="coin">ðŸ’°</div>
                <span class="score-display">Puntos</span>
            </div>
        </div>

        <div class="icon-hint">
            ðŸ¤”
        </div>

        <div class="question" id="question">
            Cargando pregunta...
        </div>

        <input type="number" id="answerInput" placeholder="Tu respuesta" autofocus>
        <button onclick="checkAnswer()">Responder</button>

        <div id="feedback" class="feedback"></div>
    </div>

    <!-- CelebraciÃ³n Container -->
    <div id="celebration" class="celebration-container">
        <div class="celebration-box">
            <div class="icon-hint" style="font-size: 3em;">ðŸŽ‰âœ¨</div>
            <h2>Â¡Felicidades!</h2>
            <p>Â¡Has completado el aprendizaje matemÃ¡tico!</p>
            <p>Tu puntuaciÃ³n final es: <span id="finalScoreCelebration">0</span></p>
            <button onclick="hideCelebration()">Continuar</button>
        </div>
    </div>

    <script>
        const scoreElement = document.getElementById('scoreValue');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answerInput');
        const feedbackElement = document.getElementById('feedback');
        const celebrationElement = document.getElementById('celebration');
        const finalScoreCelebration = document.getElementById('finalScoreCelebration');

        let score = 0;
        let num1, num2, operator, correctAnswer;
        const totalQuestions = 10; // Establecer un objetivo para la prueba
        let questionsAnswered = 0;

        function generateQuestion() {
            if (questionsAnswered >= totalQuestions) {
                showCelebration();
                return;
            }

            // Generar nÃºmeros aleatorios entre 1 y 12
            num1 = Math.floor(Math.random() * 11) + 2;
            num2 = Math.floor(Math.random() * 11) + 2;

            const operators = ['+', '-', '*'];
            operator = operators[Math.floor(Math.random() * operators.length)];

            // Evitar resultados negativos en restas si es posible, aunque no es estricto
            if (operator === '-' && num1 < num2) {
                [num1, num2] = [num2, num1]; // Intercambiar
            }

            switch (operator) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
            }

            questionElement.textContent = `${num1} ${operator} ${num2} = ?`;
            answerInput.value = '';
            feedbackElement.textContent = '';
            answerInput.focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);

            if (isNaN(userAnswer)) {
                feedbackElement.textContent = "Por favor, ingresa un nÃºmero.";
                feedbackElement.className = 'feedback incorrect';
                return;
            }

            questionsAnswered++;
            
            if (userAnswer === correctAnswer) {
                score += 10;
                scoreElement.textContent = score;
                feedbackElement.textContent = "Â¡Correcto! Muy bien. (+10 Puntos)";
                feedbackElement.className = 'feedback correct';
                addCoinEffect();
            } else {
                feedbackElement.textContent = `Incorrecto. La respuesta era ${correctAnswer}.`;
                feedbackElement.className = 'feedback incorrect';
            }

            // PequeÃ±o movimiento en el contenedor de la pregunta al responder
            const gameContainer = document.querySelector('.game-container');
            gameContainer.style.animation = 'shakeQuestion 0.4s';
            setTimeout(() => {
                gameContainer.style.animation = '';
                if (questionsAnswered < totalQuestions) {
                    generateQuestion();
                } else {
                    showCelebration();
                }
            }, 400);
        }

        function addCoinEffect() {
            const coin = document.querySelector('.coin');
            coin.style.transform = 'scale(1.5) rotate(360deg)';
            setTimeout(() => {
                coin.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
        }

        function showCelebration() {
            finalScoreCelebration.textContent = score;
            celebrationElement.style.display = 'flex';
            createConfetti();
        }

        function hideCelebration() {
            celebrationElement.style.display = 'none';
            resetGame();
        }

        function resetGame() {
            score = 0;
            questionsAnswered = 0;
            scoreElement.textContent = 0;
            generateQuestion();
        }

        // Efecto Confetti (animaciÃ³n simple para entretener)
        function createConfetti() {
            const celebrationBox = document.querySelector('.celebration-box');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                
                const colorIndex = Math.floor(Math.random() * 3);
                const colors = ['#f06', '#fff', '#0ff'];
                confetti.style.backgroundColor = colors[colorIndex];

                // AnimaciÃ³n de caÃ­da y giro
                confetti.style.animation = `confettiFall ${3 + Math.random() * 2}s linear forwards`;
                
                celebrationBox.appendChild(confetti);
            }

            // Limpiar confetis despuÃ©s de la animaciÃ³n
            setTimeout(() => {
                document.querySelectorAll('.confetti').forEach(c => c.remove());
            }, 5000);
        }

        // DefiniciÃ³n de keyframes para confeti (necesitan estar en el estilo o inyectados)
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes confettiFall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(500px) rotate(${720 * (Math.random() > 0.5 ? 1 : -1)}deg); opacity: 0; }
            }
        `, styleSheet.cssRules.length);

        // Iniciar el juego
        generateQuestion();

        // Permitir responder con Enter
        answerInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

    </script>
</body>
</html>
